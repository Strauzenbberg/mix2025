<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tomorrowland 2025 - Fullscreen Autoplay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #unmuteBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="unmuteBtn" onclick="unmuteVideo()">ðŸ”Š Ativar Som</button>

  <script>
    // Carrega a API do YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'D4BZoWMRa78',
        playerVars: {
          autoplay: 1,     // inicia automaticamente
          mute: 1,         // sem som, para permitir autoplay
          playsinline: 1,  // evita abrir em modo nativo em dispositivos mÃ³veis
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          fs: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.mute();       // garante que o vÃ­deo esteja mudo
      event.target.playVideo();  // inicia a reproduÃ§Ã£o
      requestFullscreen(document.getElementById('player'));
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    function unmuteVideo() {
      player.unMute();
      document.getElementById('unmuteBtn').style.display = 'none';
    }
  </script>
</body>
</html>
